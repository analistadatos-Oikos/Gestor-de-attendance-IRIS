<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS - Sistema de Gestión</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="https://oikos.com.co/wp-content/uploads/2021/01/cropped-Favicon-Oikos-32x32.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        /* LOADER CON IRIS */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loader-content {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        
        /* IRIS BOT ANIMADO */
        .avatar-bot-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .bot-ring {
            position: absolute;
            width: 170%;
            height: 170%;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 2.5s ease-out infinite;
        }
        
        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0.7); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
        }
        
        .avatar-bot {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .bot-body {
            width: 140px;
            height: 150px;
            background: linear-gradient(145deg, #ffffff 0%, #e8f0fe 50%, #cfe2ff 100%);
            border-radius: 40px 40px 30px 30px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #3b82f6;
        }
        
        .bot-head {
            width: 120px;
            height: 80px;
            background: linear-gradient(145deg, #1e40af 0%, #1e3a8a 50%, #1e293b 100%);
            border-radius: 30px 30px 20px 20px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #60a5fa;
        }
        
        .bot-antenna {
            width: 6px;
            height: 35px;
            background: linear-gradient(to bottom, #3b82f6 0%, #60a5fa 50%, transparent 100%);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .bot-antenna::after {
            content: '';
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            border-radius: 50%;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            animation: antenna-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes antenna-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }
        
        .bot-eyes-container {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }
        
        .bot-eye {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 35% 35%, #22d3ee 0%, #06b6d4 50%, #0891b2 100%);
            border-radius: 50%;
            animation: blink 3s ease-in-out infinite;
            position: relative;
        }
        
        .bot-eye::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }
        
        .bot-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 16px;
            border: 3px solid #ff6b9d;
            border-top: none;
            border-radius: 0 0 20px 20px;
            animation: smile 2s ease-in-out infinite;
        }
        
        @keyframes smile {
            0%, 100% { width: 40px; }
            50% { width: 45px; }
        }
        
        .bot-chest {
            width: 55px;
            height: 55px;
            background: linear-gradient(145deg, #06b6d4 0%, #0891b2 100%);
            border-radius: 15px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #22d3ee;
            animation: chest-pulse 2s ease-in-out infinite;
        }
        
        @keyframes chest-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        .bot-arm {
            width: 25px;
            height: 75px;
            background: linear-gradient(145deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 15px;
            position: absolute;
            top: 80px;
            border: 3px solid #60a5fa;
        }
        
        .bot-arm.left {
            left: 5px;
            transform: rotate(-20deg);
            animation: wave-left 2s ease-in-out infinite;
        }
        
        .bot-arm.right {
            right: 5px;
            transform: rotate(20deg);
            animation: wave-right 2s ease-in-out infinite;
        }
        
        @keyframes wave-left {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-35deg); }
        }
        
        @keyframes wave-right {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(35deg); }
        }
        
        .iris-title {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin: 20px 0 8px;
        }
        
        .iris-title span {
            color: #3b82f6;
            text-shadow: 0 0 20px #3b82f6;
        }
        
        .loading-status {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 20px;
        }
        
        /* IFRAME - OCULTO INICIALMENTE */
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <!-- LOADER CON IRIS -->
    <div id="loader-container">
        <div class="loader-content">
            <div class="avatar-bot-container">
                <div class="bot-ring"></div>
                <div class="avatar-bot">
                    <div class="bot-body">
                        <div class="bot-head">
                            <div class="bot-antenna"></div>
                            <div class="bot-eyes-container">
                                <div class="bot-eye"></div>
                                <div class="bot-eye"></div>
                            </div>
                            <div class="bot-mouth"></div>
                        </div>
                        <div class="bot-chest"></div>
                        <div class="bot-arm left"></div>
                        <div class="bot-arm right"></div>
                    </div>
                </div>
            </div>
            <div class="iris-title">✨ <span>IRIS</span> ✨</div>
            <div class="loading-status" id="loading-status">Inicializando sistema...</div>
        </div>
    </div>

    <!-- IFRAME CON EL NUEVO PROXY -->
    <iframe 
        id="app-frame" 
        src="https://script.google.com/macros/s/AKfycbykdFjCLM7s3meIkGRu7QQJInqyrBTLIg3UT0lPq6uR3rUBhFt_kEZCttTY1CBITxVO/exec"
        allow="geolocation; microphone; camera; fullscreen"
    ></iframe>

    <script>
        // URLs
        const PROXY_URL = 'https://script.google.com/macros/s/AKfycbykdFjCLM7s3meIkGRu7QQJInqyrBTLIg3UT0lPq6uR3rUBhFt_kEZCttTY1CBITxVO/exec';
        
        // Elementos
        const loader = document.getElementById('loader-container');
        const iframe = document.getElementById('app-frame');
        const statusEl = document.getElementById('loading-status');
        
        // Mensajes dinámicos para el loader
        const mensajes = [
            "Inicializando IRIS...",
            "Conectando con el sistema...",
            "Cargando inteligencia artificial...",
            "Preparando entorno...",
            "Estableciendo comunicación...",
            "Casi listo..."
        ];
        
        let i = 0;
        
        // Cambiar mensajes cada 600ms
        setInterval(() => {
            if (loader.style.display !== 'none') {
                statusEl.textContent = mensajes[i];
                i = (i + 1) % mensajes.length;
            }
        }, 600);
        
        // Cuando el iframe termine de cargar
        iframe.onload = function() {
            console.log('✅ Proxy cargado correctamente');
            
            // Ocultar loader con fade out
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                iframe.style.display = 'block';
            }, 500);
        };
        
        // Timeout de seguridad: si después de 10 segundos no carga, mostrar opción manual
        setTimeout(() => {
            if (loader.style.display !== 'none') {
                statusEl.innerHTML = '⚠️ Tardando más de lo esperado<br><br>' +
                    '<a href="' + PROXY_URL + '" target="_blank" style="color: #3b82f6; text-decoration: none; font-weight: bold;">' +
                    'Haz clic aquí para acceder directamente</a>';
            }
        }, 10000);
        
        // Limpiar caché al cargar (opcional)
        if (window.location.search.includes('clean')) {
            localStorage.clear();
            sessionStorage.clear();
        }
    </script>
</body>
</html>
