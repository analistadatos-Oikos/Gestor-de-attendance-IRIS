<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS - Sistema de Gestión</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="https://oikos.com.co/wp-content/uploads/2021/01/cropped-Favicon-Oikos-32x32.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        /* LOADER */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        
        .loader-content {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        
        /* IRIS BOT */
        .bot-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .bot-ring {
            position: absolute;
            width: 170%;
            height: 170%;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 2.5s ease-out infinite;
        }
        
        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0.7); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
        }
        
        .bot {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .bot-body {
            width: 140px;
            height: 150px;
            background: linear-gradient(145deg, #ffffff, #e8f0fe);
            border-radius: 40px 40px 30px 30px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #3b82f6;
        }
        
        .bot-head {
            width: 120px;
            height: 80px;
            background: linear-gradient(145deg, #1e40af, #1e3a8a);
            border-radius: 30px 30px 20px 20px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #60a5fa;
        }
        
        .bot-antenna {
            width: 6px;
            height: 35px;
            background: linear-gradient(to bottom, #3b82f6, #60a5fa);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .bot-antenna::after {
            content: '';
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }
        
        .bot-eyes {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }
        
        .bot-eye {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 35% 35%, #22d3ee, #06b6d4);
            border-radius: 50%;
            animation: blink 3s infinite;
            position: relative;
        }
        
        .bot-eye::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }
        
        .bot-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 16px;
            border: 3px solid #ff6b9d;
            border-top: none;
            border-radius: 0 0 20px 20px;
            animation: smile 2s infinite;
        }
        
        @keyframes smile {
            0%, 100% { width: 40px; }
            50% { width: 45px; }
        }
        
        .iris-title {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin: 20px 0 10px;
        }
        
        .iris-title span {
            color: #3b82f6;
            text-shadow: 0 0 20px #3b82f6;
        }
        
        .status {
            color: #94a3b8;
            font-size: 16px;
        }
        
        /* IFRAME */
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        /* BOTÓN DE CIERRE */
        #logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            cursor: pointer;
            z-index: 20000;
            display: none;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #logout-btn:hover {
            background: rgba(220, 38, 38, 0.9);
            transform: translateY(-2px);
        }
        
        #logout-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
    </style>
</head>
<body>
    <!-- LOADER -->
    <div id="loader-container">
        <div class="loader-content">
            <div class="bot-container">
                <div class="bot-ring"></div>
                <div class="bot">
                    <div class="bot-body">
                        <div class="bot-head">
                            <div class="bot-antenna"></div>
                            <div class="bot-eyes">
                                <div class="bot-eye"></div>
                                <div class="bot-eye"></div>
                            </div>
                            <div class="bot-mouth"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="iris-title">✨ <span>IRIS</span> ✨</div>
            <div class="status" id="status">Cargando sistema...</div>
        </div>
    </div>

    <!-- IFRAME CON EL PROXY -->
    <iframe id="app-frame" src="about:blank"></iframe>

    <!-- BOTÓN DE CIERRE -->
    <button id="logout-btn" onclick="cerrarSesion()">
        <svg viewBox="0 0 24 24">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.11 0-2 .89-2 2v14c0 1.1.89 2 2 2h8v-2H4V5z"/>
        </svg>
        CERRAR SESIÓN
    </button>

    <script>
        // URLs
        const PROXY_URL = 'https://script.google.com/macros/s/AKfycby46lqCa0gYTd2qCouLBPwdu84dg9a91HPPmVe6g6VX-LbsuI7kHcZFWCUu-p6hC_1D/exec';
        const GITHUB_URL = 'https://analistadatos-oikos.github.io/Gestor-de-attendance-IRIS/';
        
        // Mensajes dinámicos
        const mensajes = [
            "Inicializando IRIS...",
            "Conectando con proxy...",
            "Cargando inteligencia artificial...",
            "Preparando entorno...",
            "Casi listo..."
        ];
        
        let i = 0;
        const statusEl = document.getElementById('status');
        const loader = document.getElementById('loader-container');
        const iframe = document.getElementById('app-frame');
        const logoutBtn = document.getElementById('logout-btn');
        
        // Cambiar mensajes
        setInterval(() => {
            if (loader.style.display !== 'none') {
                statusEl.textContent = mensajes[i];
                i = (i + 1) % mensajes.length;
            }
        }, 800);
        
        // Cargar el proxy en el iframe
        iframe.src = PROXY_URL;
        
        // Cuando cargue el iframe, ocultar loader
        iframe.onload = function() {
            console.log('✅ Proxy cargado correctamente');
            
            // Mostrar el iframe y ocultar loader
            iframe.style.display = 'block';
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                logoutBtn.style.display = 'flex';
            }, 500);
        };
        
        // Si el proxy falla después de 8 segundos, mostrar error
        setTimeout(() => {
            if (loader.style.display !== 'none') {
                statusEl.innerHTML = '⚠️ Error de conexión<br><br>' +
                    '<a href="' + PROXY_URL + '" target="_blank" style="color: #3b82f6; text-decoration: none;">' +
                    'Haz clic aquí para acceder directamente</a>';
            }
        }, 8000);
        
        // Cerrar sesión
        function cerrarSesion() {
            if (!confirm('¿Cerrar sesión?')) return;
            
            // Limpiar todo
            localStorage.clear();
            sessionStorage.clear();
            
            // Recargar la página
            window.location.href = GITHUB_URL + '?clean=' + new Date().getTime();
        }
        
        // Escuchar mensajes del iframe
        window.addEventListener('message', function(event) {
            if (event.data === 'logout') {
                cerrarSesion();
            }
        });
    </script>
</body>
</html>
