<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS - Sistema de Gesti√≥n</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="https://oikos.com.co/wp-content/uploads/2021/01/cropped-Favicon-Oikos-32x32.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        /* LOADER INICIAL */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        
        .loader-content {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        
        /* IRIS BOT */
        .avatar-bot-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .bot-ring {
            position: absolute;
            width: 170%;
            height: 170%;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 2.5s ease-out infinite;
        }
        
        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0.7); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
        }
        
        .avatar-bot {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .bot-body {
            width: 140px;
            height: 150px;
            background: linear-gradient(145deg, #ffffff 0%, #e8f0fe 50%, #cfe2ff 100%);
            border-radius: 40px 40px 30px 30px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #3b82f6;
        }
        
        .bot-head {
            width: 120px;
            height: 80px;
            background: linear-gradient(145deg, #1e40af 0%, #1e3a8a 50%, #1e293b 100%);
            border-radius: 30px 30px 20px 20px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #60a5fa;
        }
        
        .bot-antenna {
            width: 6px;
            height: 35px;
            background: linear-gradient(to bottom, #3b82f6 0%, #60a5fa 50%, transparent 100%);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .bot-antenna::after {
            content: '';
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            border-radius: 50%;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }
        
        .bot-eyes-container {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }
        
        .bot-eye {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 35% 35%, #22d3ee 0%, #06b6d4 50%, #0891b2 100%);
            border-radius: 50%;
            animation: blink 3s infinite;
        }
        
        .bot-eye::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }
        
        .bot-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 16px;
            border: 3px solid #ff6b9d;
            border-top: none;
            border-radius: 0 0 20px 20px;
            animation: smile 2s infinite;
        }
        
        @keyframes smile {
            0%, 100% { width: 40px; }
            50% { width: 45px; }
        }
        
        .bot-chest {
            width: 55px;
            height: 55px;
            background: linear-gradient(145deg, #06b6d4 0%, #0891b2 100%);
            border-radius: 15px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #22d3ee;
            animation: chest-pulse 2s infinite;
        }
        
        @keyframes chest-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        .bot-arm {
            width: 25px;
            height: 75px;
            background: linear-gradient(145deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 15px;
            position: absolute;
            top: 80px;
            border: 3px solid #60a5fa;
        }
        
        .bot-arm.left {
            left: 5px;
            transform: rotate(-20deg);
            animation: wave-left 2s infinite;
        }
        
        .bot-arm.right {
            right: 5px;
            transform: rotate(20deg);
            animation: wave-right 2s infinite;
        }
        
        @keyframes wave-left {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-35deg); }
        }
        
        @keyframes wave-right {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(35deg); }
        }
        
        .iris-title {
            font-size: 42px;
            font-weight: 900;
            color: white;
            margin: 20px 0 8px;
        }
        
        .iris-title span {
            color: #3b82f6;
            text-shadow: 0 0 20px #3b82f6;
        }
        
        .loading-status {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 20px;
        }
        
        /* IFRAME OCULTO */
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        /* BOT√ìN DE CIERRE FLOTANTE */
        #logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.4);
            border-radius: 50px;
            padding: 12px 25px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 20000;
            display: none;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        #logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }
        
        #logout-btn svg {
            width: 18px;
            height: 18px;
            fill: #ef4444;
        }
    </style>
</head>
<body>
    <!-- LOADER CON IRIS -->
    <div id="loader-container">
        <div class="loader-content">
            <div class="avatar-bot-container">
                <div class="bot-ring"></div>
                <div class="avatar-bot">
                    <div class="bot-body">
                        <div class="bot-head">
                            <div class="bot-antenna"></div>
                            <div class="bot-eyes-container">
                                <div class="bot-eye"></div>
                                <div class="bot-eye"></div>
                            </div>
                            <div class="bot-mouth"></div>
                        </div>
                        <div class="bot-chest"></div>
                        <div class="bot-arm left"></div>
                        <div class="bot-arm right"></div>
                    </div>
                </div>
            </div>
            <div class="iris-title">‚ú® <span>IRIS</span> ‚ú®</div>
            <div class="loading-status" id="loading-status">Iniciando sistema...</div>
        </div>
    </div>

    <!-- IFRAME PARA LA APP -->
    <iframe id="app-frame" src="about:blank"></iframe>

    <!-- BOT√ìN DE CIERRE DE SESI√ìN -->
    <button id="logout-btn" onclick="cerrarSesionNuclear()">
        <svg viewBox="0 0 24 24">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.11 0-2 .89-2 2v14c0 1.1.89 2 2 2h8v-2H4V5z"/>
        </svg>
        CERRAR SESI√ìN
    </button>

    <script>
        const APP_URL = 'https://script.google.com/macros/s/AKfycbyvN2VzDuSs64Px90Kbv6CLvzaTAZIaMkbS9jr-YL7OgoVffjtXhk19ykUW5OBU_P5G/exec';
        const PROXY_URL = 'https://script.google.com/macros/s/AKfycby46lqCa0gYTd2qCouLBPwdu84dg9a91HPPmVe6g6VX-LbsuI7kHcZFWCUu-p6hC_1D/exec';
        const GITHUB_URL = 'https://analistadatos-oikos.github.io/Gestor-de-attendance-IRIS/';
        
        let logoutTimer;
        
        // Mensajes din√°micos
        const messages = [
            "Inicializando IRIS...",
            "Conectando con servidores...",
            "Cargando inteligencia artificial...",
            "Estableciendo comunicaci√≥n...",
            "Preparando entorno...",
            "Casi listo..."
        ];
        
        let msgIndex = 0;
        const statusEl = document.getElementById('loading-status');
        
        // Cambiar mensajes cada 600ms
        setInterval(() => {
            if (document.getElementById('loader-container').style.display !== 'none') {
                statusEl.textContent = messages[msgIndex];
                msgIndex = (msgIndex + 1) % messages.length;
            }
        }, 600);
        
        // Verificar si venimos de un cierre de sesi√≥n
        function verificarSesionAnterior() {
            const ultimoCierre = localStorage.getItem('ultimo_cierre');
            const ahora = new Date().getTime();
            
            // Si cerr√≥ sesi√≥n hace menos de 1 minuto, forzar limpieza
            if (ultimoCierre && (ahora - parseInt(ultimoCierre)) < 60000) {
                limpiarTodoNuclear();
            }
        }
        
        // LIMPIEZA NUCLEAR - ESTO MATA TODO
        function limpiarTodoNuclear() {
            console.log('üí• LIMPIEZA NUCLEAR INICIADA');
            
            // 1. Limpiar localStorage
            localStorage.clear();

                caches.keys().then(function(names) {
                    names.forEach(function(name) {
                        caches.delete(name);
                    });
                });
            }
            
            console.log('‚úÖ TODO LIMPIO');
        }
        
        // CARGAR LA APLICACI√ìN
        function cargarAplicacion() {
            const iframe = document.getElementById('app-frame');
            
            // Usar el proxy primero (intenta ocultar el banner)
            iframe.src = PROXY_URL;
            
            // Mostrar el iframe despu√©s de 2 segundos
            setTimeout(() => {
                iframe.style.display = 'block';
                document.getElementById('loader-container').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader-container').style.display = 'none';
                    document.getElementById('logout-btn').style.display = 'flex';
                }, 500);
            }, 2000);
            
            // Timeout: si el proxy falla, cargar directo
            setTimeout(() => {
                if (iframe.contentDocument && iframe.contentDocument.body && iframe.contentDocument.body.innerHTML.length < 100) {
                    console.log('Proxy fall√≥, cargando directo');
                    iframe.src = APP_URL;
                }
            }, 5000);
        }
        
        // CIERRE DE SESI√ìN NUCLEAR
        function cerrarSesionNuclear() {
            if (!confirm('¬øSeguro que quieres cerrar sesi√≥n? Se borrar√° TODO el historial.')) return;
            
            // Guardar timestamp del cierre
            localStorage.setItem('ultimo_cierre', new Date().getTime().toString());
            
            // Ocultar bot√≥n
            document.getElementById('logout-btn').style.display = 'none';
            
            // Mostrar loader
            document.getElementById('loader-container').style.display = 'flex';
            document.getElementById('loader-container').style.opacity = '1';
            document.getElementById('app-frame').style.display = 'none';
            
            // Mensaje especial
            statusEl.textContent = "Limpiando sesi√≥n...";
            
            // LIMPIEZA NUCLEAR
            limpiarTodoNuclear();
            
            // Redirigir a GitHub Pages (para empezar de nuevo)
            setTimeout(() => {
                window.location.href = GITHUB_URL + '?clean=' + new Date().getTime();
            }, 1500);
        }
        
        // INICIO
        verificarSesionAnterior();
        
        // Si hay par√°metro clean, ya estamos limpios
        if (window.location.search.includes('clean')) {
            console.log('Inicio limpio detectado');
        }
        
        // Cargar la app
        cargarAplicacion();
        
        // Detectar si el usuario cierra sesi√≥n desde dentro del iframe
        window.addEventListener('message', function(event) {
            if (event.data === 'logout' || event.data === 'cerrar-sesion') {
                cerrarSesionNuclear();
            }
        });
        
        // Prevenir que el usuario vuelva atr√°s con cach√©
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
