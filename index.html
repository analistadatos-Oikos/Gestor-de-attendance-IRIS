<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS - Sistema de GestiÃ³n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            font-family: 'Inter', sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 20px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .iris-title {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .iris-title span {
            color: #3b82f6;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
        }
        
        .loading-subtitle {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 20px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            margin: 20px auto 0;
            border: 5px solid rgba(59, 130, 246, 0.2);
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 16px;
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: white;
            text-align: center;
            z-index: 2000;
            display: none;
            max-width: 400px;
        }
        
        #error-message button {
            background: white;
            color: #ef4444;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
        }
        
        #error-message button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-content">
            <div class="iris-title">âœ¨ <span>IRIS</span> âœ¨</div>
            <div class="loading-subtitle">Inicializando sistema OIKOS...</div>
            <div class="loader"></div>
        </div>
    </div>
    
    <div id="error-message">
        <h3>ðŸ”Œ Error de conexiÃ³n</h3>
        <p>No se pudo cargar el sistema. Verificando proxy...</p>
        <button onclick="recargar()">Reintentar</button>
    </div>
    
    <iframe 
        id="oikos-frame" 
        src="https://script.google.com/macros/s/AKfycby46lqCa0gYTd2qCouLBPwdu84dg9a91HPPmVe6g6VX-LbsuI7kHcZFWCUu-p6hC_1D/exec" 
        onload="cargado()"
        onerror="errorCarga()"
        allow="geolocation; microphone; camera; fullscreen"
    ></iframe>

    <script>
        function cargado() {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }
        
        function errorCarga() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
        
        function recargar() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading').style.opacity = '1';
            
            const iframe = document.getElementById('oikos-frame');
            iframe.src = iframe.src; // Recarga el iframe
        }
        
        // Timeout de seguridad: si despuÃ©s de 10 segundos no carga, mostrar error
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                errorCarga();
            }
        }, 10000);
    </script>
</body>
</html>
