<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS - Sistema de Gestión</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="https://oikos.com.co/wp-content/uploads/2021/01/cropped-Favicon-Oikos-32x32.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- REDIRECCIÓN AUTOMÁTICA -->
    <meta http-equiv="refresh" content="4;url=https://script.google.com/macros/s/AKfycbyvN2VzDuSs64Px90Kbv6CLvzaTAZIaMkbS9jr-YL7OgoVffjtXhk19ykUW5OBU_P5G/exec">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        
        /* IRIS BOT */
        .bot-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .bot-ring {
            position: absolute;
            width: 170%;
            height: 170%;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 2.5s ease-out infinite;
        }
        
        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0.7); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
        }
        
        .bot {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .bot-body {
            width: 140px;
            height: 150px;
            background: linear-gradient(145deg, #ffffff, #e8f0fe);
            border-radius: 40px 40px 30px 30px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #3b82f6;
        }
        
        .bot-head {
            width: 120px;
            height: 80px;
            background: linear-gradient(145deg, #1e40af, #1e3a8a);
            border-radius: 30px 30px 20px 20px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid #60a5fa;
        }
        
        .bot-antenna {
            width: 6px;
            height: 35px;
            background: linear-gradient(to bottom, #3b82f6, #60a5fa);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        .bot-antenna::after {
            content: '';
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }
        
        .bot-eyes {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }
        
        .bot-eye {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 35% 35%, #22d3ee, #06b6d4);
            border-radius: 50%;
            animation: blink 3s infinite;
            position: relative;
        }
        
        .bot-eye::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }
        
        .bot-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 16px;
            border: 3px solid #ff6b9d;
            border-top: none;
            border-radius: 0 0 20px 20px;
            animation: smile 2s infinite;
        }
        
        @keyframes smile {
            0%, 100% { width: 40px; }
            50% { width: 45px; }
        }
        
        .iris-title {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin: 20px 0 10px;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .iris-title span {
            color: #3b82f6;
            text-shadow: 0 0 20px #3b82f6;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .status {
            color: #64748b;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .redirect-link {
            margin-top: 30px;
            font-size: 13px;
        }
        
        .redirect-link a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .redirect-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- IRIS BOT -->
        <div class="bot-container">
            <div class="bot-ring"></div>
            <div class="bot">
                <div class="bot-body">
                    <div class="bot-head">
                        <div class="bot-antenna"></div>
                        <div class="bot-eyes">
                            <div class="bot-eye"></div>
                            <div class="bot-eye"></div>
                        </div>
                        <div class="bot-mouth"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="iris-title">✨ <span>IRIS</span> ✨</div>
        <div class="subtitle">Sistema de Gestión OIKOS</div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="status" id="status">Preparando entorno...</div>
        
        <div class="redirect-link">
            <a href="https://script.google.com/macros/s/AKfycbyvN2VzDuSs64Px90Kbv6CLvzaTAZIaMkbS9jr-YL7OgoVffjtXhk19ykUW5OBU_P5G/exec" target="_blank">
                → Ir directamente al sistema ←
            </a>
        </div>
    </div>

    <script>
        // Mensajes dinámicos
        const mensajes = [
            "Inicializando IRIS...",
            "Conectando con servidores...",
            "Cargando inteligencia artificial...",
            "Preparando reportes...",
            "Casi listo..."
        ];
        
        let i = 0;
        const statusEl = document.getElementById('status');
        
        setInterval(() => {
            statusEl.textContent = mensajes[i];
            i = (i + 1) % mensajes.length;
        }, 800);
        
        // Limpiar caché al cargar
        if (window.location.search.includes('clean')) {
            localStorage.clear();
            sessionStorage.clear();
        }
        
        // Detectar si venimos de un cierre de sesión
        const ultimoCierre = localStorage.getItem('ultimo_cierre');
        const ahora = new Date().getTime();
        
        if (ultimoCierre && (ahora - parseInt(ultimoCierre)) < 60000) {
            // Si cerró sesión hace menos de 1 minuto, forzar limpieza
            localStorage.clear();
            sessionStorage.clear();
        }
        
        // Guardar timestamp para próximo cierre
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('ultimo_cierre', new Date().getTime().toString());
        });
    </script>
</body>
</html>
