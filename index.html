<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS - Sistema de GestiÃ³n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            font-family: 'Inter', sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: white;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1628 0%, #0f1d36 50%, #1a2744 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
            color: white;
        }
        
        .loading-content {
            text-align: center;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 20px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 5px solid rgba(59, 130, 246, 0.2);
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f1f5f9;
        }
        
        .loading-content p {
            color: #94a3b8;
            font-size: 14px;
        }
        
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 16px;
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: white;
            text-align: center;
            z-index: 2000;
            display: none;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        #error-message h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #error-message p {
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        #error-message button {
            background: white;
            color: #ef4444;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        #error-message button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .bot-animation {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .bot-head {
            width: 60px;
            height: 40px;
            background: #3b82f6;
            border-radius: 20px 20px 10px 10px;
            position: absolute;
            top: 20px;
            left: 20px;
            animation: nod 2s ease-in-out infinite;
        }
        
        .bot-eye {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
        }
        
        .bot-eye.left { left: 15px; }
        .bot-eye.right { right: 15px; }
        
        @keyframes nod {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-content">
            <div class="bot-animation">
                <div class="bot-head">
                    <div class="bot-eye left"></div>
                    <div class="bot-eye right"></div>
                </div>
            </div>
            <h2>IRIS</h2>
            <p>Inicializando sistema...</p>
            <div class="loader"></div>
        </div>
    </div>
    
    <div id="error-message">
        <h3>ðŸ”Œ Error de conexiÃ³n</h3>
        <p>No se pudo cargar el sistema. Verifica que el script de Google Apps estÃ© publicado como "Cualquiera" y que la URL sea correcta.</p>
        <button onclick="recargarIntento()">Reintentar</button>
    </div>
    
    <div class="container">
        <iframe 
            id="oikos-frame" 
            src="https://script.google.com/macros/s/AKfycbyvN2VzDuSs64Px90Kbv6CLvzaTAZIaMkbS9jr-YL7OgoVffjtXhk19ykUW5OBU_P5G/exec" 
            onload="iframeCargado()"
            onerror="iframeError()"
            allow="geolocation; microphone; camera; fullscreen"
        ></iframe>
    </div>

    <script>
        function iframeCargado() {
            // Ocultar loading con fade out
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }
        
        function iframeError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
        
        function recargarIntento() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading').style.opacity = '1';
            
            // Forzar recarga del iframe
            const iframe = document.getElementById('oikos-frame');
            iframe.src = iframe.src;
        }
        
        // Timeout de seguridad: si despuÃ©s de 10 segundos no carga, mostrar error
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                iframeError();
            }
        }, 10000);
    </script>
</body>
</html>
